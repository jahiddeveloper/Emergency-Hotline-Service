<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS CDN -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font px-2 md:px-0">

    <header>

        <nav class="flex justify-between items-center py-2 md:py-5 px-2 md:px-15">
            <div class="flex items-center">
                <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                <div>
                    <h1 class="text-2xl font-bold text-[#006747] ml-2">Emergency
                        <br>
                        Service
                    </h1>
                </div>
            </div>

            <div class="flex items-center">
                <div class="flex items-center mr-5 bg-[#41ff6b1a] px-7 py-3 rounded-3xl">
                    <span class="text-lg font-bold hidden md:block">0</span>
                    <img class="w-7 h-7 ml-2 hidden md:block" src="./assets/heart.png" alt="">
                </div>
                <div class="flex items-center mr-5 bg-[#41ff6b1a] px-7 py-3 rounded-3xl">
                    <span class="text-lg font-bold hidden md:block
                    ">100</span>
                    <img class="w-7 h-7 ml-2 hidden md:block
                    " src="./assets/coin.png" alt="">
                </div>
                <p class="bg-[#00a63e] text-white text-lg font-bold px-7 py-3 text-center rounded-3xl"><span>0</span>
                    Copy</p>
            </div>
        </nav>

    </header>

    <main>

        <section">

            <div class="bg-[linear-gradient(90deg,#013122,#006747_50%,#013223_100%)] py-5">
                <img class="mx-auto block" src="./assets/logo.png" alt="">
                <h1 class="text-4xl mt-3 font-bold text-center text-white">Emergency Service Directory</h1>
                <p class="mt-3 text-lg text-center text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                    Bangladesh</p>
            </div>

        </section>

    </main>

</body>

</html>
